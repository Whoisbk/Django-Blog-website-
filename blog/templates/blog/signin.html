{% extends "base.html" %}
{%block title %}Home{%endblock%}

{%block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success ">
    <div class="container">
      <a class="navbar-brand" href="#">BLOG WEBISTE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto m-2 ">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
<div class="container text-dark  mt-5 " style="justify-content: center; align-self:center; display: flex;">
    <div class="card ">
        <div class="card-body m-4">
            <h1 class="card-title text-center mb-4">LOGIN</h1>
        
                <form action="#" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success my-3" type="submit">Sign In</button>
                    </div>
                </form>
                Don't Have an Account? <a href="{% url 'register' %}">Create One Here</a>
        </div>
    </div>
    
</div>

    
    
{%endblock%}
